# --- THE CANVAS ---
background {
    monitor =
    path = ~/Pictures/Wallpapers/zoro.png
    blur_passes = 3
    blur_size = 8
}

# --- THE CLOCK (The Anchor) ---
label {
    monitor =
    text = $TIME
    color = #ffffff
    font_size = 90
    font_family = Iosevka Nerd Font
    position = 0, 150
    halign = center
    valign = center
}

# --- THE DATE (The Subtext) ---
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %d %B %Y")"
    color = #aeb3c2
    font_size = 20
    font_family = Iosevka Nerd Font
    position = 0, 80
    halign = center
    valign = center
}

# --- THE INPUT FIELD (The Katana) ---
input-field {
    monitor =
    size = 300, 60
    # The "Thick" part: 4px solid black border
    outline_thickness = 4
    
    # Matching the Mono-Steel palette but enforcing the black border
    outer_color = #000000 
    inner_color = #0b0c10
    font_color = #ffffff
    
    # Dots configuration
    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true
    
    fade_on_empty = false
    placeholder_text = <span foreground="##aeb3c2" font_family="Iosevka Nerd Font">Enter Password...</span>
    hide_input = false
    
    # Sharp edges to match the Monolith aesthetic
    rounding = 0
    
    # Position adjusted slightly for the thicker border
    position = 0, -80
    halign = center
    valign = center
    
    # Subtle "Check" and "Fail" colors for feedback
    check_color = #aeb3c2
    fail_color = #ff3333 
}