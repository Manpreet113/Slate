# 1. Core Daemons & Security
exec-once = systemctl --user start hyprpolkitagent
exec-once = hypridle
exec-once = clipse -listen
exec-once = nm-applet

# 2. Wallpaper
exec-once = hyprpaper

# 3. Theming (Run once, don't spam dconf on reloads)
exec-once = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

# 4. User Interface (Wrapped in bash to ensure DBus is fully aware of Wayland before launching)
exec-once = bash -c "dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP && mako & waybar"