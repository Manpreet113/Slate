# ----------------------------------------------------------------
# MONO-STEEL CORE BINDINGS
# ----------------------------------------------------------------

$mainMod = SUPER

# --- SYSTEM CONTROLS ---
bind = $mainMod, Q, killactive,
bind = $mainMod, M, fullscreen,
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, R, exec, hyprctl reload && notify-send "Hyprland Reloaded"
bind = $mainMod CTRL, Q, exec, wlogout

# --- THE QUICK-STRIKE LAUNCHERS ---
bind = $mainMod, RETURN, exec, ghostty
bind = $mainMod, SPACE, exec, rofi -show drun
bind = $mainMod, B, exec, zen-browser
bind = $mainMod, E, exec, thunar
bind = $mainMod, C, exec, code
bind = $mainMod, D, exec, discord
bind = $mainMod ALT, S, exec, spotify

# --- VIM-STYLE NAVIGATION (HJKL) ---
# Move focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# --- DYNAMIC RESIZING (Alt + HJKL) ---
binde = $mainMod ALT, H, resizeactive, -40 0
binde = $mainMod ALT, L, resizeactive, 40 0
binde = $mainMod ALT, K, resizeactive, 0 -40
binde = $mainMod ALT, J, resizeactive, 0 40

# --- WORKSPACE MANAGEMENT (1-10) ---
# Switch to workspace
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# --- THE KATANA SLICE (Screenshots) ---
# Fullscreen -> Save + Notify
bind = , Print, exec, grim ~/Pictures/Screenshots/screenshot-$(date +%s).png && notify-send "Screenshot Saved"
# Area -> Copy to Clipboard + Notify
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy && notify-send "Area Copied"
# Window -> Save + Notify (Focus a window, then hit the key)
bind = $mainMod, Print, exec, grim -g "$(hyprctl activewindow -j | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" ~/Pictures/Screenshots/window-$(date +%s).png && notify-send "Window Saved"

# --- UTILITIES & CLIPBOARD ---
bind = $mainMod, V, exec, ghostty --class=app.clipse -e clipse
bind = $mainMod SHIFT, V, exec, cliphist wipe

# --- MULTIMEDIA (Repeatable) ---
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindle = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# --- THE HIDDEN BLADE (Scratchpad) ---
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic