[palette]
bg_void = "#0b0c10"
foreground = "#aeb3c2"
accent = "#ffffff"

[hardware]
monitor_scale = 1.0
root_partuuid = "REPLACE_ME_RUN_SLATE_CHECK"
font_family = "Iosevka Nerd Font"

# Waybar style template
[[apps]]
name = "waybar-style"
enabled = true
template_path = "waybar/style.css"
config_path = "waybar/style.css"
reload_signal = { type = "signal", signal = "waybar" }

# Waybar config template  
[[apps]]
name = "waybar-config"
enabled = true
template_path = "waybar/config"
config_path = "waybar/config"
reload_signal = { type = "signal", signal = "waybar" }

# Ghostty terminal
[[apps]]
name = "ghostty"
enabled = true
template_path = "ghostty/config"
config_path = "ghostty/config"
reload_signal = { type = "none" }

# Mako notification daemon
[[apps]]
name = "mako"
enabled = true
template_path = "mako/config"
config_path = "mako/config"
reload_signal = { type = "makoctl" }

# Rofi app launcher
[[apps]]
name = "rofi"
enabled = true
template_path = "rofi/config.rasi"
config_path = "rofi/config.rasi"
reload_signal = { type = "none" }

# Hyprlock screen locker
[[apps]]
name = "hyprlock"
enabled = true
template_path = "hypr/hyprlock.conf"
config_path = "hypr/hyprlock.conf"
reload_signal = { type = "none" }

# Limine bootloader
[[apps]]
name = "limine"
enabled = false
template_path = "limine.conf"
config_path = "../boot/limine/limine.conf"  # Requires sudo, manual install
reload_signal = { type = "none" }
